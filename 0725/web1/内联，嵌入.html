<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
   
    <style type="text/css">
   .event {
       background-color: blue;
       color: yellow;
       border-style: double; 
   }
      
   #username{
       background-color: brown;
       color:chartreuse;
   }
   label{
       background-color: blueviolet;
       color: coral;
   }
    </style>
</head>
<body>
    <!--元素内联-->
    <input type="text" value="安徽大学" />
    <input type="text" value="安徽大学" style="background-color: green;color:red;border-style:dotted"/>
    <!--元素嵌入-->
    <label >合肥</label>
    <!--class选择-->
    <input type="text" value="电子信息工程学院" />
    <input type="text" value="电子信息工程学院" class="event"/>
   <!--id选择-->                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
    <input type="text" id="username" value="安徽"/>
